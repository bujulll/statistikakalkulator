<body class="kalkulator-body quiz-body">
    <nav class="navbar">
        <a href="index.html" class="brand"><span>Stat</span><b>Edu.</b></a>
        <div class="menu" id="menu">
            <a href="index.html#hero">Home</a>

    <section class="quiz-hero">
        <div class="quiz-card" id="quiz-card">
            <div class="quiz-header">
                <div class="quiz-progress"><span id="quiz-step">1</span>/<span id="quiz-total">10</span></div>
                <div class="quiz-timer" id="quiz-timer" aria-label="Timer"></div>
            </div>
            <div class="quiz-question" id="quiz-question">Memuat soal...</div>
            <div class="quiz-choices" id="quiz-choices"></div>
            <div class="quiz-actions">
                <button id="btnHint" class="penjelasan-btn" type="button">Hint</button>
                <button id="btnNext" class="quiz-next" type="button">Jawab & Lanjut</button>
            </div>
            <div class="quiz-explanation" id="quiz-explanation" hidden></div>
        </div>
    </section>

    <footer class="kalkulator-footer">
